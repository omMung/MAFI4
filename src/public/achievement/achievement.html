<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAFI4 - 업적</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="achievement.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">
    <script src="/scripts/api.js" defer></script>
    <script src="/components/header/header.js" defer></script>
    <script src="/scripts/common.js" defer></script>
    <script src="achievement.js"></script>
</head>

<body>
    <!-- 헤더 (common.css에서 관리) -->
    <div id="header-container"></div>

    <main>
        <div class="achievements-container">
            <div class="achievements-header">
                <h1>나의 업적</h1>
                <p class="achievements-description">게임에서 달성한 업적들을 확인하세요!</p>

                <div class="achievements-progress">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="achievementProgressBar"></div>
                    </div>
                    <div class="progress-text">
                        <span id="achievementProgressText">0%</span>
                        <span id="achievementCountText">0/0 달성</span>
                    </div>
                </div>

                <div class="achievements-filters">
                    <div class="filter-group">
                        <label for="categoryFilter">카테고리</label>
                        <select id="categoryFilter" class="filter-select">
                            <option value="all">전체</option>
                            <option value="completed">달성한 업적</option>
                            <option value="incomplete">미달성 업적</option>
                        </select>
                    </div>

                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="업적 검색..." class="search-input">
                        <button id="searchBtn" class="search-btn">검색</button>
                    </div>
                </div>
            </div>

            <div class="achievements-content">
                <div class="achievements-grid" id="achievementsContainer">
                    <!-- 업적들이 여기에 동적으로 로드됩니다 -->
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>업적을 불러오는 중...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 업적 상세 모달 -->
        <div id="achievementModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalAchievementTitle">업적 제목</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-achievement-badge">
                        <img id="modalAchievementBadge" alt="업적 배지">
                        <div id="modalAchievementStatus" class="achievement-status"></div>
                    </div>
                    <div class="modal-achievement-details">
                        <p class="achievement-description" id="modalAchievementDescription">업적 설명이 여기에 표시됩니다.</p>
                        <div class="achievement-condition">
                            <p>달성 조건: <span id="modalAchievementCondition">조건</span></p>
                            <div class="condition-progress">
                                <div class="condition-progress-bar-container">
                                    <div class="condition-progress-bar" id="modalAchievementProgress"></div>
                                </div>
                                <span id="modalAchievementProgressText">0/0</span>
                            </div>
                        </div>
                        <p class="achievement-date" id="modalAchievementDate"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="closeModalBtn">확인</button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>


</body>

</html>
