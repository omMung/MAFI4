<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAFI4 - 홈</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="home.css">
    <script src="/scripts/api.js" defer></script>
    <script src="/components/header/header.js" defer></script>
    <script src="/scripts/common.js" defer></script>
    <script src="home.js" defer></script>
</head>

<body>
    <div id="header-container"></div>

    <main>
        <div class="home-container">
            <!-- 히어로 섹션 -->
            <section class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">MAFI4에 오신 것을 환영합니다!</h1>
                    <p class="hero-subtitle">친구들과 함께 즐기는 추리와 전략의 마피아 게임</p>
                    <a href="/game/lobby.html" class="cta-button">게임 시작하기</a>
                </div>
            </section>

            <!-- 캐릭터 섹션 -->
            <div class="character-container">
                <section class="characters-section">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/MAFI4%20%EB%8C%80%ED%91%9C%EC%9D%B4%EB%AF%B8%EC%A7%80-MkJ1nBivWfvXV7VelhKQKfljdF3WDC.png"
                        alt="MAFI4 캐릭터" class="character-image">
                </section>
                <section class="characters-section">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/MAFI4%20%EB%8C%80%ED%91%9C%EC%9D%B4%EB%AF%B8%EC%A7%80-MkJ1nBivWfvXV7VelhKQKfljdF3WDC.png"
                        alt="MAFI4 캐릭터" class="character-image">
                </section>
                <section class="characters-section">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/MAFI4%20%EB%8C%80%ED%91%9C%EC%9D%B4%EB%AF%B8%EC%A7%80-MkJ1nBivWfvXV7VelhKQKfljdF3WDC.png"
                        alt="MAFI4 캐릭터" class="character-image">
                </section>
            </div>


            <!-- 게임 특징 섹션 -->
            <section class="features-section">
                <div class="feature-card">
                    <div class="feature-icon">🎭</div>
                    <h3 class="feature-title">다양한 역할</h3>
                    <p class="feature-description">의사, 경찰, 마피아 등 각각의 특별한 능력을 가진 역할들을 경험해보세요.</p>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">🔍</div>
                    <h3 class="feature-title">추리와 전략</h3>
                    <p class="feature-description">단서를 모으고 토론하며 진실을 밝혀내는 스릴 넘치는 게임을 즐겨보세요.</p>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">👥</div>
                    <h3 class="feature-title">실시간 소통</h3>
                    <p class="feature-description">다른 플레이어들과 실시간으로 대화하고 협력하며 게임을 즐기세요.</p>
                </div>
            </section>
        </div>
    </main>

    <div id="footer-container"></div>
</body>

</html>
