<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>업적 확인</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        text-align: center;
      }
      .achievement {
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin: 10px 0;
      }
      .achieved {
        color: green;
      }
      .not-achieved {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>업적 목록</h1>
    <div id="achievements-container"></div>

    <script>
      fetch('../src/achievements/achievements.list.json') // achievements.json 파일 경로
        .then((response) => {
          if (!response.ok) {
            throw new Error('네트워크 응답이 좋지 않습니다.');
          }
          return response.json();
        })
        .then((data) => {
          const container = document.getElementById('achievements-container');
          data.achievements.forEach((achievement) => {
            const div = document.createElement('div');
            div.className = 'achievement';
            div.innerHTML = `
                        <h3>${achievement.name}</h3>
                        <p>${achievement.description}</p>
                        <p>달성 여부: <span class="${achievement.achieved ? 'achieved' : 'not-achieved'}">${achievement.achieved ? '달성' : '미달성'}</span></p>
                    `;
            container.appendChild(div);
          });
        })
        .catch((error) => {
          console.error('업적 데이터를 가져오는 중 오류 발생:', error);
        });
    </script>
  </body>
</html>
