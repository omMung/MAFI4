<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAFI4 - 로그인</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="login.css">
    <script src="/scripts/api.js" defer></script>
    <script src="login.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <a href="/" class="logo">MAFI4</a>
            <ul>
                <li><a href="/board/board.html">게시판</a></li>
                <li><a href="#">랭킹</a></li>
                <li><a href="#">상점</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
            <div>
                <a href="/login/login.html" class="btn btn-ghost">로그인</a>
                <a href="/signup/signup.html" class="btn btn-primary">회원가입</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1>로그인</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
            <p>계정이 없으신가요? <a href="/signup/signup.html">회원가입</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MAFI4. All rights reserved.</p>
    </footer>
</body>

</html>
